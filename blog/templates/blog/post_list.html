
{% extends 'blog/base.html' %}

    {% block content %}
    {% for post in posts %}

        <div class="post">

            <h1 class="titulo"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>

            <div class="date">

                <p><strong>published: {{ post.published_date }}</strong></p>

            </div>

        </div>

    {% endfor %}
    {% endblock %}
